   /* 
   git 分布式版本控制系统
     linux 为了能够团队成员共享代码发明了git
     git会将本地作为一个版本控制系统，只有想要共享代码的时候，才会推送到远程服务当中；
     git是通过二进制流进行传输代码的，如果没有全部接收到文件，不会有残留文件出现在本地；svn是通过文件进行传输，所以和git相比git传输速度更快 

     git分为三个区域 
        工作区【本地写代码的地方】
        暂存区【暂时保存内容到git，不会进行记录和Ctrl+s】 git add .
        历史区【将暂存区的代码生成一个【git版本】】 git commit -m '备注'
        将本地的代码共享=》通过git命令=》推送到远程仓库 git push origin【仓库名】 master【分支名】
    【分支】
        git当中的分支可以存放不同的代码，一般我们用来进行版本迭代
        创建分支 git branch xxx
        查看分支 git branch
        删除分支 git branch -D xxx
        跳转分支 git checkout xxx
    【分支创建并跳转】
        创建完分支立刻跳转 git branch -b xxx
        合并代码：git merge xxx 将xxx分支的代码合并到当前的代码（当前分支的代码需要先提交到历史区）
    
    【切换分支注意】
        创建完分支后，会以当前分支为基本，拷贝一模一样的代码到新分支上；在其他分支上时，如果没有提交，直接切换，会将代码全部带到新的分支上
        切换分支的时候，一定要注意提交到历史区，否则代码丢失；
        或者通过《git stash》来解决=》将代码放到一个空置的区域
        git stash pop =》将空置区域的代码拿到我当前的分支
    【合并分支注意】
        
    冲突：合并代码的时候会出现冲突，一般情况下是因为操作同一个文件造成的，【操作不同的文件，不会造成冲突】；
    选择之前的代码或者现在修改的代码，或者两者都要
    
    【注意】
         
   svn 集中式版本控制系统
     svn只有一个中央服务器，如果断网，或者中央服务器出现故障，作为客户端无法实时的取到相对应的项目代码；
   
   git和svn的区别？
