cs/* 


什么是是node?
node是一个工具，也是一个环境，为了能够让js服务端运行的工具
node 使用的CommonJS规范，规定在服务端可以使用js进行操作【因为在前端，js没有模块这样的概念】，每一个js都是一个模块，在服务端属于模块化开发，node属于模块组成

AMD【require.js】  CMD【sea.js】 commonJS 都属于模块化的概念
commonjS规范
1.大部分还是遵循js的操作规范
2.在node当中，每一个js都是一个模块，相互之间可以互相调用，模块之间互不干扰。
3.两个模块相互之间调用通过导入导出进行【require exports】
4.模块在进行相互调用会产生缓存，如果想从新加载模块，需要清除缓存
5.模块当中的内容，是按照书写顺序同步执行

node的特点？
1.他是基于v8引擎【谷歌浏览器内核】，速度贴别快
2.node属于事件驱动【发布订阅模式，回调函数】【当服务端检测到用户端访问的请求时，返回给客户端相对应的信息】
3.node是属于无阻塞I/O（input/output）【可以操作客户端文件，包括上传下载】
【浏览器（前段）是不可以直接操作用户的本地内容】
4.他会提供一个全球最大的npm包管理器【下载node会自动安装npm包到全局】【可以通过npm root -g 查看全局模块安装的位置】
