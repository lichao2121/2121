node中的模块，【node本身属于模块化开发，他也是一个一个的模块组成的】，在node当中模块分为三种
1.内置模块【安装node之后天生自带的模块】fs http url path...
2.第三方模块【别人开发好的模块，我们进行下载使用，通过npm包管理器去npmjs.com下载】下载完成之后，多出一个node_modules文件  例如：less jQuery Vue bootstarp。。。
3.自定义模块【自己写的js文件，当做一个模块进行调用】

跑环境 ：跑环境又称部署环境，
1.我们在开发项目的时候，会先执行npm init 形成一个模块清单。此时文件会多出一个文件【package.json】这个文件就是模块清单
npm init 生成模块清单  npm init -y
【注意】：模块清单默认会取当前js父级文件夹的名称，所以需要注意
     （1）.不要在清单中写注释
     （2）.模块清单的名称不要写中文
     （3）.模块清单的名称不要和安装的模块的名称相同
     （4）.模块清单的名称不能有大写

在本地生成一个文件 node_modules  这里面添加的都是我们安装的第三方模块
当我们本地编写代码结束后，提交到远程共享给别人时候，不要添加node_modules这个文件，我们可以创建一个忽略文件.gitignore【他是一个隐藏文件】里边输入的不需要提交的内容

这样做的好处：提交速度变快，别人下载代码块
当别人拿到你的模块清单的时候，会将你的模块挨个进行安装【npm install/yarn install】，这种方式就叫做跑环境
